<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>

<body>
    <form>

        <table>
            <tr>
                <td>
                    <label for="inputNombre">Nombre completo:</label>
                </td>
                <td>
                    <input type="text" id="inputNombre" placeholder="Ingrese su nombre" required> 
                </td>
            </tr>
<!-- input edad -->
            <tr>
                <td>
                    <label for="inputEdad">Edad:</label>
                </td>
                <td>
                    <input type="number" id="inputEdad" placeholder="Ingrese su edad">
                </td>
            </tr>
<!-- input para fecha -->
            <tr>
                <td>
                    <label for="inputFechaNacimiento">Fecha de nacimiento:</label>
                </td>
                <td>
                    <input type="date" id="inputFechaNacimiento" value="">
                </td>
            </tr>

<!-- input colores -->
            <tr>
                <td>
                    <label for="inputColor">Color</label>
                </td>
                <td>
                    <input type="color" id="inputColor">
                </td>  
            </tr>
<!-- input -->
            <tr>
                <td>
                    <label></label>Sexo:</label>
                </td>
                <td>
                    <label for="InputRadioM">Masculino</label>
                    <input type="radio"  id="InputRadioM" name="genero" checked> 

                    <label for="InputRadioF">Femenino</label>
                    <input type="radio"  id="InputRadioF" name="genero">

                    <label for="InputRadioO">Otro</label>
                    <input type="radio" name="genero" id="InputRadioO">
                </td>
            </tr>
            <!-- checkbox -->
            <tr>
                <td>
                    <label>Idiomas</label>
                </td>
                <td>
                    <label for="checkIngles">Ingles</label>
                    <input type="checkbox" name="" id="checkIngles">

                    <label for="checkEspañol">Español</label>
                    <input type="checkbox" name="" id="checkEspañol" checked>

                    <label for="checkPortugues">Portugues</label>
                    <input type="checkbox" name="" id="checkIngles">
                </td>
            </tr>
            <!-- email -->
            <tr>
                <td>
                    <label for="inputEmail">Email:</label>
                </td>

                <td>

                    <input type="email" value="@gmail.com" placeholder="Ingrese su email" id="inputEmail">
                    
                </td>
            </tr>
            <!-- contraseñas -->
            <tr>
                <td>
                    <label for="inputPassword">Contraseña:</label>
                </td>
                <td>
                    <input type="password" name="" id="inputPassword">
                </td>
            </tr>
            <!-- text area -->
            <tr>
                <td>
                    <label for="txtAreaComentario">Comentarios:</label>
                </td>
                <td>
                    <textarea name="" id="txtAreaComentario" cols="30" rows="10"></textarea>  
                </td>
            </tr>

            <!--  -->

            <tr>
                <td>
                    <label for="">Acciones</label>
                </td>
                <td>
                    <input type="submit" value="Registrar">
                    <input type="reset" value="Limpiar Formulario">
                </td>

            </tr>


        </table>
    </form>

</body>

</html>
