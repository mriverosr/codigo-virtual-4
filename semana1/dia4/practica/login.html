<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
</head>

<body>

    <header>
        <h1>Iniciar Sesión</h1>
    </header>

    <nav>
        <table border>
            <td>
                <a href="#">Iniciar sesion</a>
            </td>
            <td>
                <a href="./registrarse.html">Registrarse</a>
            </td>


        </table>
    </nav>
    <br>
    <form>
        <table>
            <!-- email -->
            <tr>
                <td>
                    <label for="inputEmail">Email:</label>
                </td>

                <td>

                    <input type="email" value="@gmail.com" placeholder="Ingrese su email" id="inputEmail">

                </td>
            </tr>
            <!-- contraseñas -->
            <tr>
                <td>
                    <label for="inputPassword">Contraseña:</label>
                </td>
                <td>
                    <input type="password" name="" id="inputPassword">
                </td>
            </tr>

            <!-- checkbox -->
            <tr>
                <td>
                    <label>Recordar Contraseña</label>
                </td>
                <td>
                    <label for="checkRecordar"></label>
                    <input type="checkbox" name="" id="checkRecordar">
                </td>
            </tr>

            <!--  -->
            <tr>
                <td>
                    <label for=""></label>
                </td>
                <td>
                    <input type="submit" value="Ingresar">
                </td>
            </tr>
            <!--  -->
        </table>
    </form>

</body>
</html>
