<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./01-card-horizontal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>

    <div class="card">

        <div class="card-left">
            <img src="http://placehold.it/200x250" alt="">
            <button>
                <i class="fas fa-shopping-cart"></i>
                Agregar carrito</button>

        </div>
        <div class="card-right">
            <h3 class="card-title">titulo del card</h3>
            <p class="card-text">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sequi tempora rem atque? Reiciendis eveniet
                earum non, ratione autem recusandae illum. Illo voluptatem eum temporibus mollitia nemo incidunt ducimus
                consectetur nulla.
            </p>
            <img src="http://placehold.it/50x50" alt="" class="card-avatar">
            <div class="card-footer">
                <div class="card-stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span>5</span>
                </div>
                <button class="card-share">
                    <i class="fas fa-share"></i>
                </button>

            </div>
        </div>

    </div>

</body>

</html>
